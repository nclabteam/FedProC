site_name: FedProC
site_description: Federated Prognos Chronos - A federated learning framework for time-series forecasting
site_author: NCLab
repo_name: nclabteam/FedProC
repo_url: https://github.com/nclabteam/FedProC
edit_uri: ""

docs_dir: .

theme:
  name: readthedocs

nav:
  - Installation: installation.md
  - Usage: usage.md
  - Strategies: strategies.md
  - Datasets: datasets.md
  - Models: models.md
  - Losses: losses.md
  - Schedulers: schedulers.md
  - Customization: customization.md
  - Code Formatting: formatting.md
  - Analysis: analysis.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - def_list
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

plugins:
  - search
